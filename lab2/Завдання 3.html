<!DOCTYPE html>
<html>

<head>
    <script>
        let str, stb;

        function fun() {
            str = parseInt(main_form.t_str.value);
            stb = parseInt(main_form.t_stb.value);
            let res_str = "<table>\n";
            for (let i = 1; i <= str; i++) {
                res_str += "<tr>\n";
                for (let j = 1; j <= stb; j++) {
                    const value = 5 * i + 3 * j;
                    res_str += "<td>";
                    res_str += "<input type=\"text\" id=\"_" + i + "_" + j + "\" value=\"" + value + "\">";
                    res_str += "<\/td>\n";
                }
                res_str += "<\/tr>\n";
            }
            res_str += "<\/table>";
            main_div.innerHTML = res_str;
        }

        function fun_build() {
            let sum = 0;
            for (let i = 1; i <= str; i++) {
                for (let j = 1; j <= stb; j++) {
                    if (i === j) {
                        const value = parseInt(main_form["_" + i + "_" + j].value);
                        sum += value;
                    }
                }
            }
            alert("Сума елементів, де номер строки і стовпця співпадає: " + sum);
        }
    </script>
</head>

<body>
    <form id="main_form">
        <table>
            <tr>
                <td>Кількість строк</td>
                <td> <input type="text" id="t_str" value="5"></td>
            </tr>
            <tr>
                <td> Кількість стовбців</td>
                <td><input type="text" id="t_stb" value="5"></td>
            </tr>
            <tr>
                <td> <input type="button" onClick="fun();" value="Побудувати матрицю"><br> <td>
            </tr>
            <tr>
                <td> <input type="button" onClick="fun_build();" value="Розрахувати"> <td>
            </tr>
        </table>
        <div id="main_div"></div>
    </form>
</body>

</html>
