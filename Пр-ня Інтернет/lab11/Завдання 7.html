<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 7</title>
    <style>
      .block {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      button {
        margin: 10px;
        width: 200px;
        height: 50px;
        background-color: green;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Демонстрація методів .stop() .finish() .delay()</h1>
    <div class="block"></div>
    <button class="btn1">Запустити анімацію</button>
    <button class="btn2">Скинути</button><br />
    <button class="btn3">Зупинити анімацію</button>
    <button class="btn4">Завершити анімацію</button>
    <button class="btn5">Затримати анімацію</button>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn1").click(function () {
          $(".block").animate({ width: "300px" }, 3000);
        });
        $(".btn2").click(function () {
          $(".block").css("width", "100px");
        });
        $(".btn3").click(function () {
          $(".block").stop();
        });
        $(".btn4").click(function () {
          $(".block").finish();
        });
        $(".btn5").click(function () {
          $(".block").delay(3000);
        });
      });
    </script>
  </body>
</html>
