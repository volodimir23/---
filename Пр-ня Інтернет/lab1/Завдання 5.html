
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form id="main_form">
        x<input type="text" id="t_x" value="10"><br>
        y<input type="text" id="t_y" value="5"><br>
        Результат<input type="text" id="t_result" value=""><br>
        <button type="button" onclick="fun()">Розрахувати</button>
    </form>
</body>
<script>
    function factorial(i) {
        if (i !== 1) {
            return i * factorial(i - 1);
        } else {
            return 1;
        }
    }

    function fun() {
        let x, y;
        let sum = 0;
        let cur = 0;
        x = parseInt(main_form.t_x.value);
        y = parseInt(main_form.t_y.value);
        for (let i = 4; i <= 6; i++) {
            cur = -Math.pow(1,i) * ((2 * x) - y) / factorial(i);
            sum += cur;
        }
         main_form.t_result.value = "" + sum;
        
    }
</script>
</html>
