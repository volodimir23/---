<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #2</title>
    <style>
        .custom-space {
            width: 150px;
            height: 20px;
            margin-left: 45px;
        }
    </style>
</head>
<body onload="initializeCustomKeyboard()">
    <div id="customKeyboard"></div>
    <br>
    <textarea id="customDisplay" rows="4" cols="50"></textarea>
    <br>
    <button onclick="clearCustomDisplay()">Очистити</button>
    <button onclick="toggleLanguage()">Alt+Shift</button>
    <script>
        let customLanguage = "ua";
        let isUkrainianLayout = true;
        const ukrainianLetters = ["й", "ц", "у", "к", "е", "н", "г", "ш", "щ", "з", "х", "ї", "ф", "і", "в", "а", "п", "р", "о", "л", "д", "ж", "є", "я", "ч", "с", "м", "и", "т", "ь", "б", "ю"];
        const englishLetters = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m"];

        function initializeCustomKeyboard() {
            updateCustomKeyboard();
        }

        function clearCustomDisplay() {
            document.getElementById('customDisplay').value = "";
        }

        function addCustomSymbol(customKey) {
            document.getElementById('customDisplay').value += customKey;
        }

        function toggleLanguage() {
            isUkrainianLayout = !isUkrainianLayout;
            updateCustomKeyboard();
        }

        function updateCustomKeyboard() {
            const customLetters = isUkrainianLayout ? ukrainianLetters : englishLetters;
            let customKeys = "";
            customLetters.map((customKey, index) => {
                if (index % 11 === 0) {
                    customKeys += "<br>";
                }
                customKeys += `<button onclick="addCustomSymbol('${customKey}')">${customKey}</button>`;
            });
            customKeys += "<br>";
            customKeys += `<button class="custom-space" onclick="addCustomSymbol(' ')">Пробіл</button>`;

            customKeyboard.innerHTML = customKeys;
        }
    </script>
</body>
</html>
